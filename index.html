<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
 

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

    <title>Desafio - Explore sem limites</title>
   
</head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="imgs/Frame 7.png" alt="Backgound-image do header">
    </header>

    <main>
        <div class="cards">
            <div class="card01">
                <img src="imgs/image01.png" alt="">
            </div>
            <div class="card02">
                <img src="imgs/image02.png" alt="">
            </div>
            <div class="card03">
                <img src="imgs/Img03.png" alt="">
            </div>
        </div>
    </main>

    <form>
        <fieldset>
            <div class="my-form">
                    <img src="imgs/image 11976.jpg" alt="imagem ao lado do formulário">
                <div class="inputs-form">
                    <legend>Entre em contato</legend>
                    <div class="input-name">
                        <i class="fas fa-user"></i>
                        <input type="text" name="input-name" id="text-name"  placeholder="Seu nome">
                    </div>
                    <div class="input-email">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" name="input-email" id="email-form" placeholder="E-mail">
                    </div>
                    <div class="input-textarea">
                        <input type="text" name="input-textarea" id="text-area">
                    </div>

                    <div class="input-button">
                        <input
                        class="button"
                        type="submit"
                        form="my-form"
                        value="Enviar Mensagem"
                      />
                    </div>
                </div>
            </div>
        </fieldset>
    </form>

    <footer>
        <p>© 2023 - Rocketseat Explorer</p>
    </footer>

</body>
</html>
